<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OnTheMove Software - Dev Links</title>

        <!-- BRING IN FONT AWESOME FOR THE COOL ICONS -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />

        <!-- VERY LITTLE STYLING - DEAL WITH IN IN THE HEAD -->
        <style>
            :root {
                --background-color: #f4f4f4;
                --divider-color: #25b3e3;
                --external-color-atlassian: #1a52cc;
                --extension-width: 350px;
            }
            /* BASIC REST && EXTENSION SIZING*/
            html,
            body {
                width: var(--extension-width);
                margin: 0;
                padding: 0;
            }

            /* HEAD */
            .ext-head {
                align-items: center;
                padding: 1rem;
                width: 100%;
                background-color: var(--background-color);
                text-align: center;
            }

            .ext-onthemove-logo-icon {
                vertical-align: text-bottom;
                margin-right: 12px;
                width: 200px;
            }

            /* BODY */
            .ext-body {
                border-top: 2px solid var(--divider-color);
                height: 50px;
                width: 100%;
                padding: 1rem;
                background-color: var(--background-color);
                height: 100%;
            }

            .flex-container {
                display: flex;
                justify-content: space-between;
                padding: 10px 22px;
            }

            .flex {
                opacity: 1;
                transition: opacity 0.2s ease-in-out;
                width: 120px;
                text-align: center;
            }

            .flex:hover {
                opacity: 0.4;
            }

            .flex .fab {
                font-size: 40px;
                color: var(--external-color-atlassian);
            }
        </style>
    </head>
    <body>
        <!-- TOP PART - OTM LOGO -->
        <div class="ext-head">
            <a href="https://onthemovesw.com">
                <img
                    src="img/logo.png"
                    alt="OnTheMove Software"
                    class="ext-onthemove-logo-icon"
                />
            </a>
        </div>

        <!-- BOTTOM PART - LINKS VIA ICONS -->
        <div class="ext-body">
            <div class="flex-container">
                <div class="flex">
                    <a
                        href="https://onthemove.atlassian.net/secure/Dashboard.jspa"
                        target="_blank"
                        ><i class="fab fa-jira"></i
                    ></a>
                </div>
                <div class="flex">
                    <a
                        href="https://onthemove.atlassian.net/wiki/discover/all-updates"
                        target="_blank"
                        ><i class="fab fa-confluence"></i>
                    </a>
                </div>
                <div class="flex">
                    <a
                        href="https://bitbucket.org/onthemovesoftware/"
                        target="_blank"
                        ><i class="fab fa-bitbucket"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="http://18.219.34.107:81/login.html" target="_blank"
                        ><img
                            src="./img/teamcity.png"
                            alt="OnTheMove TeamCity"
                            width="40px"
                            height="40px"
                        />
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
